
  <div class="lower-footer">
    <div class="container">
      <div>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</div>
      <div class="contact">
        <ul>
          {{- if .Site.Social.twitter -}}
          <li><a href="https://twitter.com/{{ .Site.Social.twitter }}" target="_blank"><img src="/img/logos/twitter.svg" height="16" alt="Twitter"></a></li>
          {{- end -}}
          {{- if .Site.Social.slack -}}
          <li><a href="{{ .Site.Social.slack }}" target="_blank"><img src="/img/logos/slack-symbol.svg" height="16" alt="Slack"></a></li>
          {{- end -}}
          {{- if .Site.Social.email -}}
          <li><a href="mailto:{{ .Site.Social.email }}"><img src="/img/email.svg" height="12" alt="Email"></a></li>
          {{- end -}}
      </div>
    </div>
  </div>
</footer>
